<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>마녀 공방 경매 로그인</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #d3d3d3;
    }
    h1 {
	  color: #000000;
	  margin-top: -50px;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 250px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #6a4caf;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #563ca0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>🔮 마녀 공방 경매 로그인</h1>
    <input type="text" id="username" placeholder="아이디를 입력하세요" />
  <button onclick="enter()">입장하기</button>
  <p id="error" class="error-text"></p>

  <script>
    function enter() {
      const id = document.getElementById("username").value.trim();
	  const errorText = document.getElementById("error");
      if (!id) {
        alert("아이디를 입력하세요!");
        return;
      }

      if (id === "admin") {
      window.location.href = "/admin.html";
    } else if (id === "Minkun" || id === "Dayun") {
      window.location.href = "/user.html?user=" + encodeURIComponent(id);
    } else {
      errorText.textContent = "❌ 아이디가 틀렸습니다.";
    }
  }
  </script>
</body>
</html>
